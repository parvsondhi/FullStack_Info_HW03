<!--
Extra Credit (4 pts):
1. Add a 'Done' section
2. User can move items from the 'Doing' list to the 'Done' list
3. User can move itesm from the 'Done' list to the 'Doing' list
4. Items on the 'Done' list should be styled differently than those on the ‘To Do’ and 'Doing' lists as an additional visual indication of their completion. 
-->

<html>
<head>

    <title> HW03 Javascript and jQuery </title>
    <link rel="stylesheet" href="_css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
    <body>
            <header>
                <a href="https://trello.com"></a>
            </header>

            <h2>List the stuff you need to do!</h2>
            <h3>Here you could add things you need to do to "To Do" and later move them to "Doing" when you start.</h2>

            <section>
                <!-- create input tag for user input -->
                <input id="todo-item-input">

                <!-- button takes input and adds a new element with content to 'list_do' -->
                <button id="new-item"> Add Item </button>


                <!-- ability to move items between list_todo and list_doing -->
                <h1> To Do </h1>
                <div id="list_todo"> </div>

                <h1> Doing </h1>
                <div id="list_doing"> </div>

                <h1> Done </h1>
                <div id="list_done"> </div>
 
            </section>

            <script type="text/javascript" src="_js/main.js"> </script>
    </body>
</html>
