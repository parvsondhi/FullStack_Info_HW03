5. User can click a button within each ‘Doing’ item to ‘unmark’ it as complete, at which point:

<html>
<head>

    <title> Trello: Project Management Made Easy </title>
    <link rel="stylesheet" href="_css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
    <body>
            <header>
                <a href="https://trello.com"></a>
            </header>

            <section>
                <!-- create input tag for user input -->
                <!-- button takes input and adds a new element with content to 'list_do' -->
                <div class='new-task-input'>
                    <button id="new-item" class='add-item-button'> ADD ITEM </button>
                    <input id="todo-item-input" class="add-item-field">
                </div>
              </section>

                <!-- ability to move items between list_todo and list_doing -->
              <section class='task-kanban'>
                <container>
                  <div class='category-title shadow' id='header'>
                    <h1> To Do </h1>
                    <container>
                      <div class='category'><div id='list_todo'> </div></div>
                    </container>
                  </div>

                  <div class='category-title shadow' id='header'>
                      <h1> Doing </h1>
                      <container>
                        <div class='category'><div id='list_doing'> </div></div>
                      </container>
                  </div>

                  <div class='category-title shadow'  id='header'>
                      <h1> Done </h1>
                      <container>
                        <div class='category'><div id='list_done'> </div></div>
                      </container>
                  </div>

                
                </container>

              </section>

            <script type="text/javascript" src="_js/main.js"> </script>
    </body>
</html>
